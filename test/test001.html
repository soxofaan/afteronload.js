<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AfterOnLoad.js test</title>
    <link href="test.css" rel="stylesheet" type="text/css">

</head>
<body>

<p>Check-change-check value in afterOnLoad</p>

<div id="results"></div>
<script type="text/javascript" src="test.js"></script>

<script type="text/javascript" src="../afteronload-min.js"></script>

<script type="text/javascript">
var x = 1001;

assertEqual(x, 1001, 'Initial value of x should be 1001');

afterOnLoad(function() {
	assertEqual(x, 1001, 'After onload, but before change: x should still be 1001');
});

afterOnLoad(function() {
	x = 1002;
});

afterOnLoad(function() {
	assertEqual(x, 1002, 'After onload and after change: x should be 1002');
});

assertEqual(x, 1001, 'Value after queuing calls should still be 1001');
</script>


<script type="text/javascript">
setTimeout(function() { assertEqual(x, 1002, 'After some time, x should finally be 1002');}, 1000);
</script>

</body>
</html>
